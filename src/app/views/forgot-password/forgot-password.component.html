<div class="full-page">
<div class="card login-form">
  <div class="card-body">
    <div class="text-center"><img src="assets/img/brand/payphi.jpg" class="img-fluid" width="70%"></div>
    <h3 class="card-title text-center">Reset password</h3>

    <div class="card-text">
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()">
        <div class="form-group">
          <label for="exampleInputEmail1">Enter your email address and we will send you a link to reset your
            password.</label>
            <input type="text" class="form-control" placeholder="Email/Phone No." autocomplete="off" formControlName="userEmail"
              [ngClass]="{ 'is-invalid': formSubmitted && f.userEmail.errors }" required>
            <div *ngIf="formSubmitted && f.userEmail.errors" class="invalid-feedback">
              <div *ngIf="f.userEmail.errors.required">Email or phone no. is required</div>
              <div *ngIf="f.userEmail.errors.pattern">Enter valid email ID or 10 digit phone no.</div>
            </div>
          </div>
            <div class="form-group">

              <label>Enter Captcha:</label>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" readonly formControlName="capt">
                 
                </div>
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" formControlName="captcheck"
                  (keyup)="captchaCheck()"
               [ngClass]="{ 'is-invalid': formSubmitted && f.captcheck.errors }"
               [ngClass]="{ 'is-invalid': formSubmitted && captchaStatus }"
        
               >
                  <div *ngIf="formSubmitted && f.captcheck.errors" class="invalid-feedback">
                    
                    <div *ngIf="f.captcheck.errors.required">Enter Captcha</div>
                   
                    
                  </div>

                  <div class="showerror" *ngIf="captchaStatus">Enter valid Captcha</div>
                </div>
                
              </div>

              
              <h6>Captcha not visible <img src="assets/img/refresh.jpg" width="40px" (click)="captchafun()"></h6>
              
            </div>
       
        <div class="row ml-1 mb-1" *ngIf="showError" style="width: 100%;font-size: 80%; color: #f86c6b;">
          {{errorTitle}}
        </div>
        <button type="submit" class="btn btn-primary btn-block" [disabled]="loading">Send password reset email</button>
      </form>
      <div class="text-center">
        <button type="button" class="btn btn-link px-0 " routerLink='/login'>Login</button>
      </div>
    </div>
  </div>
</div>
</div>
