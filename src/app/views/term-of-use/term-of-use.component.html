<div class="row" style="padding:20px;">
    <div class="card" style="background-color: white;">
        <div class="card-body">
            <div class="row">
                <div class="col-md-12" style="font-weight: 700;font-size: 1vw;
                                line-height: 1.2vw;color: #000000;">
                    TERMS OF USE
                </div>
            </div>
            <hr style="margin-left: -20px;margin-right: -20px;">
            <div class="row">
                <!-- <iframe src="" id="myFrame" type="application/text" width="100%" height="100%" 
                            style="height: 75vh;">

                            </iframe> -->
                <pdf-viewer [src]="fileURL" [rotation]="0" [original-size]="false" [show-all]="true"
                    [fit-to-page]="false" [zoom]="1" [zoom-scale]="'page-width'" [stick-to-page]="false"
                    [render-text]="true" [external-link-target]="'blank'" [autoresize]="true" [show-borders]="true"
                    (after-load-complete)="afterLoadComplete($event)" (pagechanging)="pagechanging($event)"
                    style="width: 100%; height: 600px;"></pdf-viewer>
                <!-- (page-rendered)="pageRendered($event)" -->


            </div>

            <!-- <hr class="my-4"> -->
            <div class="row">
                <div class="col-md-12">
                    <!-- <div *ngIf="!hidecheck" style="text-align: center;">
                                    <input type="checkbox" [(ngModel)]="acceptTerms"
                                    (change)="checkaccept()" />
                                    <label style="font-size: large; margin-left: 0.5vw;" for="acceptTerms"
                                    class="form-check-label">Agree to the Terms and Conditions</label><br>
                                    <button [disabled]="!acceptchk" class="btn btn-outline-primary mt-3" (click)="confirm()">
                                        Accept</button>
                                </div> -->
                    <div [style.visibility]="visible? 'visible': 'hidden'">
                        <span *ngIf="!hidecheck" class="text-left offset-md-4">

                            <input style="margin-right: 2px; margin-top: 2vw;" type="checkbox" [(ngModel)]="acceptTerms"
                                (change)="checkaccept()" />
                            <label style="font-size: large; margin-left: 0.5vw;" for="acceptTerms"
                                class="form-check-label">Agree to the Terms and Conditions</label>
                        </span>
                        <span *ngIf="hidecheck" class="text-left offset-md-4">
                            <input style="margin-right: 2px; margin-top: 2vw;" type="checkbox" [checked]="true"
                                (change)="checkaccept()" readonly />
                            <label style="font-size: large; margin-left: 0.5vw;" for="acceptTerms"
                                class="form-check-label">Agree to the Terms and Conditions</label>
                        </span>
                    </div>

                    <div *ngIf="!hidecheck">
                        <div class="row col-md-12" *ngIf="!acceptchk">
                            <span class="col-md-12 pt-0 mt-1  " style="text-align:center; margin-left: -2vw;">
                                <button class="btn btn-secondary btn-lg" disabled (click)="confirm()" [ngStyle]="{'border-color' : '#787373' ,
                                    'background-color': '#FFFFFF' ,
                                  'color' : '#787373' }"> Accept</button>

                            </span>

                        </div>
                        <div class="row col-md-12" *ngIf="acceptchk">
                            <span class="col-md-12 pt-0 mt-1  " style="text-align:center; margin-left: -2vw;">
                                <button class="btn btn-outline-primary btn-lg" (click)="confirm()" [ngStyle]="{'border-color' : '1px solid #0150B1' ,
                                            'background-color': '#0150B1' ,
                                          'color' : '#FFFFFF' }"> Accept</button>

                            </span>

                        </div>

                    </div>
                    <div class="row col-md-12" *ngIf="hidecheck">
                        <span class="col-md-12 pt-0 mt-1  " style="text-align:center; margin-left: -2vw;">
                            <button class="btn btn-lg btn-secondary" disabled (click)="confirm()"> Accepted</button>

                        </span>

                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
